<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de Ovejas</title>
    {% load static %}
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            background-image: url('{% static "corral.png" %}');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }
        .sheep-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .sheep {
            width: 150px;
            height: 150px;
            position: absolute;
            z-index: 1;
        }
        .counter-top {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        .count-display {
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .button-bottom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            pointer-events: auto;
        }
        button:hover {
            background-color: #45a049;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sheep-container" id="sheep-container"></div>
    <div class="counter-top" id="counter">
        {% include 'counter/partials/counter.html' %}
    </div>
    <div class="button-bottom">
        <button hx-post="{% url 'count_sheep' %}" hx-target="#counter" hx-swap="innerHTML" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            Contar Oveja
        </button>
    </div>
</body>
</html>
